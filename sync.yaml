name: Sync to Mirror Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3

      - name: Push to mirror repository
        run: |
          git remote add mirror https://${{ secrets.MIRROR_TOKEN }}@github.com/lifter-ai/duos-landing.git
          git push --force mirror main
